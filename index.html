<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Budget Planner</h2>
      <div class="error_message" style="display: none">
        Please Enter Valid Input
      </div>
      <div class="budget_section">
        <form id="budget-form">
          <label for="budget">Enter Your Budget:</label>
          <input type="number" id="budget" placeholder="Enter Budget" />
          <button type="submit">Set Budget</button>
        </form>
      </div>
      <div class="budget_summary">
        <p><strong>Total Budget:</strong> $<span id="total-budget">0</span></p>
        <p>
          <strong>Total Expenses:</strong> $<span id="total-expenses">0</span>
        </p>
        <p>
          <strong>Remaining Budget:</strong> $<span id="remaining-budget"
            >0</span
          >
        </p>
      </div>
      <div class="expenses_section">
        <form id="expenses-form">
          <label for="expense-name">Expense Name:</label>
          <input
            type="text"
            id="expense-name"
            placeholder="Enter Expense Name"
          />
          <label for="expense-amount">Amount:</label>
          <input
            type="number"
            id="expense-amount"
            placeholder="Enter Expense Amount"
          />
          <button type="submit">Add Expense</button>
        </form>
        <div class="expenses_list"></div>
      </div>
    </div>
  </body>
</html>
